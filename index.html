<html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" type="module"></script>
    <title>Blackjack Game</title>
</head>





<body>
    <div class="container">
        <h1>Blackjack - Two Player Game</h1>

        <div class="game-board">
            <div class="player" id="player1">
                <h2>Player 1</h2>
                <div class="cards" id="player1-cards">
                    <!-- Cards will appear here -->
                </div>
                <button id="player1-draw">Draw Card</button>
                <p id="player1-score">Score: 0</p>
            </div>

            <div class="player" id="player2">
                <h2>Player 2</h2>
                <div class="cards" id="player2-cards">
                    <!-- Cards will appear here -->
                </div>
                <button id="player2-draw">Draw Card</button>
                <p id="player2-score">Score: 0</p>
            </div>
        </div>

        <button id="reset-game">Reset Game</button>
        <button id="start-game">Start Game</button>
    </div>

</body>

</html>
